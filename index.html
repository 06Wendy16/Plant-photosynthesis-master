    <title>植物光合作用</title>

<body>
    <header>
        <h1>植物光合作用</h1>
    </header>
    <main>
        <section>
            <h2>什么是光合作用？</h2>
            <img src="光合作用图.jpg" alt="光合作用图" width="613" height="200">
            <p>光合作用是植物利用光能将二氧化碳和水转化为葡萄糖和氧气的过程。这一过程是植物生长和发育的基础。</p>
        </section>
        <section>
            <h2>光合作用的过程</h2>
            <p>光合作用主要分为两个阶段：光反应和暗反应。</p>
            <ul>
                <li><strong>光反应：</strong>在叶绿体的类囊体膜上进行，光能被吸收并转化为化学能，产生ATP和NADPH。</li>
                <li><strong>暗反应：</strong>在叶绿体的基质中进行，利用ATP和NADPH将二氧化碳固定，生成葡萄糖。</li>
            </ul>
        </section>
        <section>
            <h2>光合作用的重要性</h2>
            <p>光合作用不仅为植物提供能量和有机物质，还为地球上的生物提供氧气，是维持生态平衡的重要过程。</p>
        </section>
    </main>
